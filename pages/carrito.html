<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE | Diseño y Desarrollo Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

    <meta name="description"
        content="Somos una empresa desarrolladora de soluciones web personalizadas. Digitalizamos tu negocio o empresa.">
    <meta name="robots" content="index, follow">

</head>

<body>
    <main>
        <h2 id="carrito" class="titulo-principal mt-2 mx-4">Carrito</h2>
        <div class="contenedor-carrito">
            <p class="carrito-vacio mx-5">Tu carrito está vacío <i class="fa-regular fa-face-sad-cry"></i></p>

            <div class="carrito-servicios disabled">

                <div class="carrito-servicio">
                    <img class="carrito-servicio-imagen" src="" alt="">
                    <div class="carrito-servicio-titulo">
                        <small>Título</small>
                        <h3>Desarrollo 01</h3>
                    </div>
                    <div class="carrito-servicio-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-servicio-precio">
                        <small>Precio</small>
                        <p>$50000</p>
                    </div>
                    <div class="carrito-servicio-subtotal">
                        <small>Subtotal</small>
                        <p>$50000</p>
                    </div>
                    <!-- <div class="carrito-servicio-total">
                <small>Total</small>
                <p>$50000</p>
            </div> -->
                    <button class="carrito-servicio-eliminar col-1"><i class="fa-solid fa-trash"></i></button>
                </div>

                <div class="carrito-servicio">
                    <img src="" alt="">
                    <div class="carrito-servicio-titulo">
                        <small>Título</small>
                        <h3>Desarrollo 02</h3>
                    </div>
                    <div class="carrito-servicio-cantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carrito-servicio-precio">
                        <small>Precio</small>
                        <p>$50000</p>
                    </div>
                    <div class="carrito-servicio-subtotal">
                        <small>Subtotal</small>
                        <p>$100000</p>
                    </div>
                    <!-- <div class="carrito-servicio-total">
                <small>Total</small>
                <p>$50000</p>
            </div> -->
                    <button class="carrito-servicio-eliminar col-1"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <div class="carrito-acciones disabled">
                <div class="carrito-acciones-left">
                    <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones-right">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$100000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>

            <p class="carrito-lleno mx-5 disabled">¡Muchas gracias por tu compra! <i class="fa-regular fa-face-smile"></i></p>


        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5706832b8a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/product.js"></script>
    <script src="/js/index.js"></script>

    <script>
        AOS.init();
    </script>

</body>
